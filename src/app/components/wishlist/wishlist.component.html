<div class="container">
  <h1>My Wishlist</h1>
  <div class="grid">
    <div class="grid-item" *ngFor="let book of wishlist">
      <img [src]="book.coverUrl" alt="Book Cover" class="cover" />
      <div class="details">
        <h3>{{ book.title }}</h3>
        <p><strong>Author(s):</strong> {{ getAuthorNames(book) }}</p>
        <p><strong>Publish Date:</strong> {{ book.publishDate }}</p>
        <button (click)="removeFromWishlist(book)">Remove from Wishlist</button>
      </div>
    </div>
  </div>
</div>
